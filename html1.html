<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="index.css" rel="stylesheet">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div style="font-family: 微软雅黑;font-size: 30px; height: 80px">
    <div class="pull-left" style="margin-left: 130px;margin-top: 20px"><span class="glyphicon glyphicon-home"></span>
    </div>
    <div class="pull-left" style="margin-left: 170px;margin-top: 20px"><span
            class="glyphicon glyphicon-user">关于我们</span></div>
    <div class="pull-left" style="margin-left: 170px;margin-top: 20px"><span
            class="glyphicon glyphicon-list-alt">新闻中心</span></div>
    <div class="pull-left" style="margin-left: 170px;margin-top: 20px"><span
            class="glyphicon glyphicon-book">政策法规</span></div>
    <div class="pull-left" style="margin-left: 170px;margin-top: 20px"><span
            class="glyphicon glyphicon-screenshot">网站地图</span></div>
    <div class="pull-left" style="margin-left: 170px;margin-top: 20px"><span
            class="glyphicon glyphicon-earphone">联系我们</span></div>
    <div class="pull-left" style="margin-left: 170px;margin-top: 20px;width: 400px;">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							 <span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>
</div>
<div class="row" style="background-color: deepskyblue;height: 300px;margin-left: 10px;margin-right: 10px;">

    <div class="col-md-7">
        <p style="font-size: 80px; margin-left: 300px; padding-top: 80px">啤酒质量检测总站
        </p>
        <p style="font-size: 45px; font-family: 微软雅黑; margin-left: 300px">Beer Quality Supervision Station
        </p>
    </div>
    <div style="margin-top: 80px" class="col-md-5">
        <figure style="float: left; margin-left: 100px">
            <img src="1.jpg">
            <figcaption>
                <p>APP下载</p>
            </figcaption>
        </figure>
        <figure style="float: left; margin-left: 50px">
            <img src="2.jpg">
            <figcaption>
                <p>微信公众号</p>
            </figcaption>
        </figure>
    </div>

</div>
<div class="row">
    <div class="col-md-2" style="margin-left: 10px; font-size: 30px;text-align: center">
        <ul class="list-group" style="line-height: 50px">
            <li class="list-group-item"><span
                    class="glyphicon glyphicon-user">关于我们</span>
            <li class="list-group-item"><span
                    class="glyphicon glyphicon-list-alt">新闻中心</span>
            <li class="list-group-item"><span
                    class="glyphicon glyphicon-book">政策法规</span>
            <li class="list-group-item"><span
                    class="glyphicon glyphicon-screenshot">网站地图</span>
            <li class="list-group-item"><span
                    class="glyphicon glyphicon-earphone">联系我们</span>
            <li class="list-group-item"><span
                    class="glyphicon glyphicon-earphone">联系我们</span>
            <li class="list-group-item"><span
                    class="glyphicon glyphicon-earphone">联系我们</span>
            <li class="list-group-item"><span
                    class="glyphicon glyphicon-earphone">联系我们</span>
        </ul>
    </div>
    <div class="col-md-6">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/wp-content/uploads/2014/07/slide1.png" alt="1.jpg">
                    <div class="carousel-caption">标题 1</div>
                </div>
                <div class="item">
                    <img src="/wp-content/uploads/2014/07/slide2.png" alt="2.jpg">
                    <div class="carousel-caption">标题 2</div>
                </div>
                <div class="item">
                    <img src="/wp-content/uploads/2014/07/slide3.png" alt="T89.jpg">
                    <div class="carousel-caption">标题 3</div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="#myCarousel"
               data-slide="prev">&lsaquo;
            </a>
            <a class="carousel-control right" href="#myCarousel"
               data-slide="next">&rsaquo;
            </a>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>


</body>
</html>
