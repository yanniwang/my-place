<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>笑话生成器</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/ui.js"></script>
</head>
<body>
<div>
    <lable for="customname" id="lbl-ccustomname">请输入自定义的名字：</lable>
    <input id="customname" type="text" placeholder="李雷">
</div>
<div>

    <input id="cn" type="radio" name="country" value="cn" checked>
    <lable for="cn" id="lbl-cn">中国</lable>

    <input id="us" type="radio" name="country" value="us" checked>
    <lable for="us" id="lbl-us">美国</lable>

    <input id="uk" type="radio" name="country" value="uk" checked>
    <lable for="uk" id="lbl-uk">英国</lable>

</div>

<div>
    <button class="randomize">随机生成笑话</button>
</div>

<p class="story"></p>

</body>
</html>
